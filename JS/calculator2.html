<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:blue;
            margin: 0;
        }

        .calculator {
            background-color:green;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 260px;
        }

        #display {
            width: 95%;
            height: 40px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            text-align: center;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            background-color:white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">/</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">*</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="calculatePercentage()">%</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="removeLast()">X</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");

        // Function to append values to the display
        function appendValue(value) {
            display.value += value;
        }

        // Function to calculate the result
        function calculate() {
            try {
                document.getElementById('display').value=display.value ? eval(display.value) : " ";
                // display.value = eval(display.value); // Using eval to evaluate the expression
            } catch (error) {
                display.value = "Error";
            }
        }

        // Function to calculate the percentage of the current value
        function calculatePercentage() {
            let currentValue = parseFloat(display.value);
            if (!isNaN(currentValue)) {
                display.value = currentValue / 100;
            }
        }

        // Function to clear the display
        function clearDisplay() {
            display.value = '';
        }
        function removeLast() {
            display.value = display.value.slice(0, -1);
        }
    </script>
</body>
</html>
