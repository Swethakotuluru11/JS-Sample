<!DOCTYPE html> 
<html>
    <head>
        <title> Welocme!</title>
   </head>
   <body>
    <input type="radio" name="colors" value="red" id="myRadio">Red color
    <input type="radio" name="colors"  value="blue" id="myradio">Blue color

    <p>Click the "Try it" button to display the value of the value attribute of the radio button.</p>
    
    <button onclick="myFunction()">Try it</button>
    
    <p id="demo"></p>
    <p id="test"></p>
    
    <script>
    function myFunction() {
      var x = document.getElementById("myRadio").value;
      var y = document.getElementById("myradio").value;
      document.getElementById("demo").innerHTML = x;
      document.getElementById("test").innerHTML = y;
    }
       
    </script>
   </body>
</html>
